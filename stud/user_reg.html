{% extends 'myapp/base.html'%}
    {% block title %}User Registration{% endblock %}
    {% block body %}

<center>
    <h2> User Registration</h2>
    <div class="container">
        {{msg}}
        <form role="form" name="frm" action="{%url 'user_reg'%}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="uname">username</label>
                <input type="text" name="uname" id="uname" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="text" name="password" id="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="rollno">ROLL_NO</label>
                <input type="text" name="rollno" id="rollno" class="form-control">
            </div>
            <div class="form-group">
                <label for="course">course</label>
                <input type="text" name="course" id="course" class="form-control">
            </div>

            <button type="submit" class="'btn btn-info" id="bt1" name="bt1">Register</button>
            <button type="reset" class="'btn btn-info" id="bt2" name="bt2">Reset</button>
        </form>

        <a href="#" class="btn btn-success" role="button">New User</a>
    </div>

</center>
  {% endblock %}
