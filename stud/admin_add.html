{% extends 'myapp/admin_base.html'%}
    {% block title %}ADD DETAILS{% endblock %}
    {% block body %}

<center>
    <h2> ADD DETAILS</h2>
    <div class="container">
        {{msg}}
        <form role="form" name="frm" action="{%url 'admin_add'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="sname">NAME</label>
                <input type="text" name="sname" id="sname" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="subject">SUBJECT</label>
                <input type="text" name="subject" id="subject" class="form-control" required>
            </div>
             <div class="form-group">
                <label for="course">COURSE</label>
                <input type="text" name="course" id="course" class="form-control" required>
            </div>

            <button type="submit" class="'btn btn-info" id="bt1" name="bt">ADD</button>

            {% csrf_token %}
        </form>
    </div>

</center>
  {% endblock %}
