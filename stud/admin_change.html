{% extends 'myapp/admin_base.html'%}
    {% block title %}Admin change password{% endblock %}
    {% block body %}

<center>
    <h2> Admin change password</h2>
    <div class="container">
        {{msg}}
        <form role="form" name="frm" action="{%url 'admin_change'%}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="opassword">old password</label>
                <input type="password" name="opassword" id="opassword" class="form-control">
            </div>
            <div class="form-group">
                <label for="npassword">New</label>
                <input type="password" name="npassword" id="npassword" class="form-control">
            </div>
            <button type="submit" class="'btn btn-info" id="bt1" name="bt">update</button>
            <button type="reset" class="'btn btn-info" id="bt2" name="bt">Reset</button>
            {% csrf_token %}
        </form>
    </div>

</center>
  {% endblock %}
